version: '3.8'

services:
  discoveryservice:
    container_name: discoveryservice
    image: discovery-service
    build:
      context: ./discovery-service
      dockerfile: Dockerfile
    ports:
      - "8761:8761"
    networks:
      - backend
    environment:
      - HOSTNAME=discoveryservice
    restart: unless-stopped

  pharmacyservice:
    container_name: pharmacyservice
    image: pharmacy-service
    build:
      context: ./pharmacy-service
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    networks:
      - backend
    environment:
#      - SPRING_PROFILES_ACTIVE=dev
      - MONGO_HOST=mongo
      - EUREKA_URI=http://discoveryservice:8761/eureka/
      - HOSTNAME=pharmacyservice
    depends_on:
      - discoveryservice
      - mongo
      - gatewayapiservice
    restart: unless-stopped

  medicineservice:
    container_name: medicineservice
    image: medicine-service
    build:
      context: ./medicine-service
      dockerfile: Dockerfile
    ports:
      - "9090:9090"
    networks:
      - backend
    environment:
#      - SPRING_PROFILES_ACTIVE=dev
      - MYSQL_URI=jdbc:mysql://mysql:3306/med?createDatabaseIfNotExist=true
      - MYSQL_USERNAME=root
      - MYSQL_PASSWORD=rootpassword
      - EUREKA_URI=http://discoveryservice:8761/eureka/
      - PHARMACY_SERVICE_URI=http://pharmacyservice:8080/pharmacy
      - HOSTNAME=medicineservice
    depends_on:
      - discoveryservice
      - gatewayapiservice
      - mysql
      - pharmacyservice
    restart: unless-stopped

  gatewayapiservice:
    container_name: gatewayapiservice
    image: gateway-api-service
    build:
      context: ./gateway-api-service
      dockerfile: Dockerfile
    ports:
      - "8089:8089"
    networks:
      - backend
    environment:
#      - SPRING_PROFILES_ACTIVE=dev
      - EUREKA_URI=http://discoveryservice:8761/eureka/
      - HOSTNAME=gatewayapiservice
#      - PHARMACY_SERVICE_URI=http://pharmacyservice:8080
#      - MEDICINE_SERVICE_URI=http://medicineservice:9090
    depends_on:
      - discoveryservice
    restart: unless-stopped

  mongo:
    container_name: mongo
    image: mongo:latest
    ports:
      - "27017:27017"
    networks:
      - backend
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped

  mysql:
    container_name: mysql
    image: mysql:latest
    ports:
      - "3306:3306"
    networks:
      - backend
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: med
    volumes:
      - mysql-data:/var/lib/mysql
    restart: unless-stopped

networks:
  backend:

volumes:
  mongo-data:
  mysql-data:
